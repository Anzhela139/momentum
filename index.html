<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/owfont-regular.css">
  <link rel="stylesheet" href="styles/style.css" />
  <title>momentum</title>
</head>
<body>
  <div class="wrapper">
    <button class="btn" id="btn-change-image">Change bg</button>
    <div class="time-greeting">
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"></span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"></h2>
    </div>

    <div class="weather">
      <i class="weather-icon owf"></i>
      <div class="city" contenteditable="true"></div>
      <div class="temperature"></div>
      <div class="weather-description"></div>
    </div>
  </div>

  <button class="btn" id="btn-quote">Refresh Qu</button>
  <figure class="quote">
    <blockquote></blockquote>
    <figcaption></figcaption>
  </figure>

  <script src="script.js"></script>
</body>
</html>
